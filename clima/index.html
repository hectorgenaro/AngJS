<!DOCTYPE html>
<html ng-app="ejemplosApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>El Clima</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app.js"></script>

    </head>
    <body>

        <div class="container" ng-controller="mainCtrl">

            <h1>Clima</h1>
            <h4>Coonsumo de recursos online</h4>
            <hr>
            Longitud y latitud: {{clima.coord.lon}}, {{clima.coord.lat}}
            <br>
            Pais: {{clima.sys.country}}
            <br>
            Amanece: {{clima.sys.sunrise | date: 'h:mm:ss a'}}
            <br>
            Anochese: {{clima.sys.sunset | date: 'h:mm:ss a'}}
            <br>
            Temperatura: {{kelvinCelsius(clima.main.temp)}}




            <br><br>
            {{ clima | json }}


        </div><!-- fin del listadoCtrl -->

    </body>
</html>
