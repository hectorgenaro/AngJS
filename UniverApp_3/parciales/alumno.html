<h1>Alumno</h1>
<h4> {{alumno.nombre}}</h4>
<hr>
<div class="row">
  <form action="">
    Codigo:
    <br>
    <input type="text" class="form-control" ng-model="alumno.codigo" readonly="readonly">
    <br>
    Nombre:
    <br>
    <input type="text" class="form-control" ng-model="alumno.nombre">
    <br>
    Telefono
    <br>
    <input type="text" class="form-control" ng-model="alumno.telefono">
    <br>
    Direccion
    <br>
    <textarea type="text" class="form-control" ng-model="alumno.direccion" rows="5"></textarea>
    <br>
    <button type="button" class="btn btn-primary">Guardar cambios</button>
  </form>

</div>
