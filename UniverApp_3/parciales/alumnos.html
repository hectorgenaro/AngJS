<h1>Alumnos</h1>
<h4>Listado de alumnos en el sistema</h4>
<hr>
<div class="row">
	<table class="table table-striped">
		<tr>
			 <th>Codigo</th>
			 <th>Nombre</th>
			 <th>Telefono</th>
		</tr>
		<tr ng-repeat="alumno in alumnos">
			<td>{{alumno.codigo}} </td>
			<td>{{alumno.nombre}} </td>
			<td>{{alumno.telefono}} </td>
		</tr>
	</table>
</div>
