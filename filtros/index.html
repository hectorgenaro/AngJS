<!DOCTYPE html>
<html ng-app="universidadApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Filtros</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app.js"></script>

        <style>
            .avatar{
                width: 75px;
                height: 75px;
            }
            .puntero{
              cursor:pointer;
            }

        </style>

    </head>
    <body>

        <div class="container" ng-controller="listadoCtrl">

            <h1>Filtros</h1>
            <h4>Para el ng-repeat</h4>
            <hr>
            <div class="row">
              Busquedad:
              <br>
              <input type="text" ng-model="busqueda.nombre" class="form-control" placeholder="Ingrese campo de busqueda">
              <br>
              Sexo:
              <br>
              <select ng-model="busqueda.sexo" class="form-control">
                <option value="">Cualquiera</option>
                <option value="hombre">Hombres</option>
                <option value="mujer">Mujeres</option>
              </select>
            </div>
            <br>

            <table class="table table-striped">
              <th>Avatar</th>
              <th><a class="puntero" ng-click="columna='nombre'; reverse=!reverse;">Nombre</a></th>
              <th><a class="puntero" ng-click="columna='sexo'; reverse=!reverse;">Sexo</a></th>
              <th><a class="puntero" ng-click="columna='telefono'; reverse=!revese;">Telefono</a></th>
              <th>Celular</th>
              <tr ng-repeat="persona in personas | filter: busqueda | orderBy:columna:reverse">
                <td> <img ng-src="img/{{persona.avatar}}" class="avatar img-circle" alt=""> </td>
                <td>{{persona.nombre}}</td>
                <td>{{persona.sexo}}</td>
                <td>{{persona.telefono}}</td>
                <td>{{persona.celular}}</td>


              </tr>
            </table>







        </div><!-- fin del listadoCtrl -->

    </body>
</html>
